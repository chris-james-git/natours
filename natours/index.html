<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Natours | Exciting tours for adventurous people</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-box">
        <!-- Use alt for SEO and screen-readers -->
        <img src="img/logo-white.png" alt="Logo" class="logo" />
      </div>

      <div class="text-box">
        <!-- h1 is the most important heading for SEO to determine what the page is all about -->
        <h1 class="heading-primary">
          <!-- We use a span element to give more content to h1 for SEO whilst allowing it to be styled by sections -->
          <span class="heading-primary-main">Outdoors</span>
          <span class="heading-primary-sub">is where life happens</span>
        </h1>
        <br /><br />
        <a href="#" class="btn btn-white btn-animated">Discover our tours</a>
      </div>
    </header>
  </body>
</html>
